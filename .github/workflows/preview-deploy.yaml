name: Preview Environment - Frontend

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # ãƒ–ãƒ©ãƒ³ãƒåã®ã‚µãƒ‹ã‚¿ã‚¤ã‚ºå‡¦ç†ï¼ˆå…±é€šï¼‰
  sanitize_branch_name:
    if: startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-latest
    outputs:
      sanitized_name: ${{ steps.sanitize.outputs.sanitized_name }}
    steps:
      - name: Sanitize branch name
        id: sanitize
        run: |
          # feature/user-auth-fix â†’ user-auth-fix
          BRANCH_NAME="${{ github.head_ref }}"
          SANITIZED=$(echo "${BRANCH_NAME#feature/}" | sed 's/[^a-zA-Z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | tr '[:upper:]' '[:lower:]')
          echo "sanitized_name=${SANITIZED}" >> $GITHUB_OUTPUT
          echo "Environment name: ${SANITIZED}"

  build-frontend:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/out/
          retention-days: 1

  # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ‡ãƒ—ãƒ­ã‚¤
  build_and_deploy_preview:
    needs: [build-frontend, sanitize_branch_name]
    # feature ãƒ–ãƒ©ãƒ³ãƒã®PRã®ã¿å¯¾è±¡
    if: github.event.action != 'closed' && startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-22.04
    name: Build and Deploy Preview Environment
    environment: production
    env:
      APP_LOCATION: ${{ vars.APP_LOCATION || 'deploy/frontend' }}
      OUTPUT_LOCATION: ${{ vars.OUTPUT_LOCATION || '.' }}
      API_LOCATION: ${{ vars.API_LOCATION || 'api' }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./deploy/frontend
      - name: Copy Static Web App Configuration
        run: |
          cp frontend/config/prod/staticwebapp.config.json deploy/frontend/
      - name: check
        working-directory: ./deploy/frontend/
        run: |
          ls -la
          cat staticwebapp.config.json

      - name: Build And Deploy Preview
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          api_location: ${{ env.API_LOCATION }}
          output_location: "${{ env.OUTPUT_LOCATION }}"
          skip_app_build: true
          skip_api_build: false
          deployment_environment: ${{ needs.sanitize_branch_name.outputs.sanitized_name }}
          # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã¨ã—ã¦ä½œæˆï¼ˆdeployment_environment ã‚’æŒ‡å®šã—ãªã„å ´åˆã€PRãƒ™ãƒ¼ã‚¹ã®ç’°å¢ƒãŒä½œæˆã•ã‚Œã‚‹ï¼‰

      - name: Comment preview URL
        uses: actions/github-script@v6
        if: github.event.action == 'opened'
        with:
          script: |
            const deploymentUrl = '${{ steps.builddeploy.outputs.static_web_app_url }}';
            const comment = `## ðŸš€ Preview Environment Ready!

            Your preview environment has been deployed successfully!

            **Preview URL:** ${deploymentUrl}

            This environment will be automatically updated when you push new commits to this PR and deleted when the PR is closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
  cleanup_preview:
    # PRã‚¯ãƒ­ãƒ¼ã‚ºæ™‚ã‹ã¤featureãƒ–ãƒ©ãƒ³ãƒã®å ´åˆã®ã¿
    needs: [sanitize_branch_name]
    if: github.event.action == 'closed' && startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-22.04
    name: Cleanup Preview Environment
    environment: production
    steps:
      - name: Close Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/frontend"
          deployment_environment: ${{ needs.sanitize_branch_name.outputs.sanitized_name }}

      - name: Comment cleanup confirmation
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## ðŸ§¹ Preview Environment Cleaned Up

            The preview environment for this PR has been successfully deleted.

            Thank you for your contribution! ðŸŽ‰`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®åˆ¶é™ãƒã‚§ãƒƒã‚¯ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  check_preview_limits:
    if: github.event.action == 'opened' && startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-22.04
    name: Check Preview Environment Limits
    steps:
      - name: Check active preview environments
        uses: actions/github-script@v6
        with:
          script: |
            // ç¾åœ¨ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªPRæ•°ã‚’ãƒã‚§ãƒƒã‚¯
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'feature/'
            });

            const featurePRs = prs.filter(pr => pr.head.ref.startsWith('feature/'));
            const count = featurePRs.length;

            console.log(`Current active feature PRs: ${count}`);

            if (count > 8) {
              const warning = `âš ï¸ **Warning**: Currently ${count} feature PRs are active.
              
              Azure Static Web Apps limits preview environments to 10 (Standard plan) or 3 (Free plan).
              Consider merging or closing some PRs to avoid hitting the limit.
              
              Active feature PRs:
              ${featurePRs.map(pr => `- #${pr.number}: ${pr.title}`).join('\n')}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: warning
              });
            }
